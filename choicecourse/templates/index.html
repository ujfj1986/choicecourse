{% extends 'base.html' %}
 {% block main %}
    <a class="btn btn-primary" href="{{ new_url }}" data-hover="新增"><h5>新增</h5></a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                {% for col in cols %}
                    <th scope="col">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <th scope="row"><a href="{{ row.row_url }}"> {{ row.row_num }}</a></th>
                {% for elem in row.elems %}
                    {% if elem.elem_url %}
                        <td><a href="{{elem.elem_url}}" class="btn btn-link" >{{ elem.elem_str }}</a></td>
                    {% else %}
                        <td>{{elem.elem_str}}</td>
                    {% endif %}
                {% empty %}
                    <!--<td></td>-->
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
 {% endblock %}
