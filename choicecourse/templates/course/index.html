{% extends 'base.html' %}
 {% block main %}
    <a class="btn btn-primary" href="#" data-hover="新增"><h5>新增</h5></a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                {% for col in cols %}
                    <th scope="col">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
                <th scope="row"><a href="{{ data.absoluteurl }}"> {{ data.pk }}</a></th>
                {% for row in data.rows %}
                    {% if row.url %}
                        <td><a href="{{row.url}}">{{ row.name }}</a></td>
                    {% else %}
                        <td>{{row.name}}</td>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
 {% endblock %}
